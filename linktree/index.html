    <title>Insights | 你的品牌</title>
    <style>
        body {
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Noto Serif TC", serif;
        }

        .logo {
            width: 180px;
            height: auto;
        }

        .logo-wrap {
            text-align: center;
        }

        .logo-svg {
            width: 140px;
            margin-bottom: 20px;
        }

        .logo {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .frame {
            fill: none;
            stroke: #d6b15b;
            stroke-width: 3;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .stroke {
            fill: none;
            stroke-width: 2.2;
            stroke-linecap: round;
            stroke-linejoin: round;

            stroke-dasharray: 800;
            stroke-dashoffset: 800;
        }

        .s1 {
            animation: draw 1s ease forwards 0.2s;
        }

        .s2 {
            animation: draw 1s ease forwards 0.6s;
        }

        .s3 {
            animation: draw 1s ease forwards 1s;
        }

        .s4 {
            animation: draw 1s ease forwards 1.4s;
        }

        .s5 {
            animation: draw 1s ease forwards 1.8s;
        }

        .s6 {
            animation: draw 1s ease forwards 2.2s;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }


        .zh {
            font-size: 28px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.8s;
        }

        .en {
            font-size: 12px;
            letter-spacing: 0.4em;
            margin-top: 8px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 2.1s;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .fade-out {
            animation: fadeOut 0.8s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.98);
            }
        }
    </style>
</head>

    <script>
        document.querySelectorAll('.stroke').forEach(path => {
            const length = path.getTotalLength();
            path.style.strokeDasharray = length;
            path.style.strokeDashoffset = length;
        });

        const lastStroke = document.querySelector('.s6');
        const wrapper = document.querySelector('.logo-wrap');

        lastStroke.addEventListener('animationend', () => {
            setTimeout(() => {
                wrapper.classList.add('fade-out');
            }, 300);

            setTimeout(() => {
                window.location.href = "home.html";
            }, 1100);
        });

    </script>
